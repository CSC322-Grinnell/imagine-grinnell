version: '3'
services:
  rails:
    build: .
    depends_on:
      - db
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app:Z
      - /app/node_modules # Fixes yarn mismatch problems
    ports:
      - "3000:3000"
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    #ports:
      #- "5432:5432"
volumes:
  pgdata:
